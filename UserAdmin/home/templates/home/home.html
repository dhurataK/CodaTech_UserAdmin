{% extends 'home/base.html' %}
{% block content %}
<div class="row">
 <div class="col s12 m6 offset-m1">
  <H3>Hi, {{ user.first_name }}!</H3>
 </div>
</div>
<div class="container">
    <h3>Clients</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>IBAN</th>
          <th>View</th>
          <th>Edit</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        {% for client in clients %}
        <tr>
          <td>{{client.first_name}}</td>
          <td>{{client.last_name}}</td>
          <td>{{client.iban}}</td>
          <td><a href="/show/{{client.id}}" class="waves-effect waves-light btn green">Show</a></td>
          <td><a href="/edit/{{client.id}}" class="waves-effect waves-light btn blue">Edit</a></td>
          <td><a href="/delete/{{client.id}}" class="waves-effect waves-light btn red">Remove</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'new_user' %}" class="waves-effect waves-light btn">Add a new client</a>
  </div>
{% endblock %}
